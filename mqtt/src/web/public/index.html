<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Management Platform</title>
    
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/antd.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-microchip"></i>
                    <h1>IoT Device Management</h1>
                </div>
                <div class="connection-status">
                    <span id="connectionStatus" class="status-indicator">
                        <i class="fas fa-circle"></i>
                        Connecting...
                    </span>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div class="dashboard">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <div class="tab active" data-tab="devices">
                    <i class="fas fa-microchip"></i>
                    <span>Devices</span>
                </div>
                <div class="tab" data-tab="control">
                    <i class="fas fa-gamepad"></i>
                    <span>Control</span>
                </div>
                <div class="tab" data-tab="logs">
                    <i class="fas fa-list-alt"></i>
                    <span>Logs</span>
                </div>
                <div class="tab" data-tab="topics">
                    <i class="fas fa-broadcast-tower"></i>
                    <span>Topics</span>
                </div>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Devices Tab -->
                <div id="devices" class="tab-panel active">
                    <div class="panel-header">
                        <h2><i class="fas fa-microchip"></i> Device Management</h2>
                        <div class="panel-actions">
                            <button id="refreshDevicesBtn" class="btn btn-primary">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                            <button id="addDeviceBtn" class="btn btn-success">
                                <i class="fas fa-plus"></i> Add Device
                            </button>
                        </div>
                    </div>
                    
                    <div id="devicesGrid" class="devices-grid">
                        <!-- Devices will be loaded here -->
                    </div>
                </div>

                <!-- Control Tab -->
                <div id="control" class="tab-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-gamepad"></i> Device Control</h2>
                        <div class="panel-actions">
                            <button id="refreshControlBtn" class="btn btn-primary">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                    </div>
                    
                    <div class="control-panel">
                        <div class="control-section">
                            <h3>Select Device</h3>
                            <select id="controlDeviceSelect" class="form-control">
                                <option value="">Select a device...</option>
                            </select>
                        </div>
                        
                        <div class="control-section">
                            <h3>Device Actions</h3>
                            <div class="control-buttons">
                                <button id="turnOnBtn" class="btn btn-success" disabled>
                                    <i class="fas fa-power-off"></i> Turn On
                                </button>
                                <button id="turnOffBtn" class="btn btn-danger" disabled>
                                    <i class="fas fa-power-off"></i> Turn Off
                                </button>
                                <button id="restartBtn" class="btn btn-warning" disabled>
                                    <i class="fas fa-redo"></i> Restart
                                </button>
                            </div>
                        </div>
                        
                        <div class="control-section">
                            <h3>Sensor Control</h3>
                            <div class="sensor-controls">
                                <div class="control-group">
                                    <label>Temperature Threshold:</label>
                                    <input type="number" id="tempThreshold" class="form-control" placeholder="25" step="0.1">
                                    <button id="setTempBtn" class="btn btn-info" disabled>
                                        <i class="fas fa-thermometer-half"></i> Set
                                    </button>
                                </div>
                                <div class="control-group">
                                    <label>Humidity Threshold:</label>
                                    <input type="number" id="humidityThreshold" class="form-control" placeholder="60" step="1">
                                    <button id="setHumidityBtn" class="btn btn-info" disabled>
                                        <i class="fas fa-tint"></i> Set
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Logs Tab -->
                <div id="logs" class="tab-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-list-alt"></i> System Logs</h2>
                        <div class="panel-actions">
                            <button id="refreshLogsBtn" class="btn btn-primary">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                            <button id="exportLogsBtn" class="btn btn-secondary">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>
                    
                    <div class="logs-filters">
                        <div class="filter-group">
                            <label>Device:</label>
                            <select id="logDeviceSelect" class="form-control">
                                <option value="">All Devices</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Level:</label>
                            <select id="logLevelSelect" class="form-control">
                                <option value="">All Levels</option>
                                <option value="error">Error</option>
                                <option value="warning">Warning</option>
                                <option value="info">Info</option>
                                <option value="debug">Debug</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Date Range:</label>
                            <input type="date" id="logDateFrom" class="form-control">
                            <input type="date" id="logDateTo" class="form-control">
                        </div>
                        <button id="applyLogFiltersBtn" class="btn btn-primary">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                    
                    <div id="logsContainer" class="logs-container">
                        <!-- Logs will be loaded here -->
                    </div>
                </div>

                <!-- Topics Tab -->
                <div id="topics" class="tab-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-broadcast-tower"></i> Topic Management</h2>
                        <div class="panel-actions">
                            <button id="refreshTopicsBtn" class="btn btn-primary">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                            <button id="addTopicBtn" class="btn btn-success">
                                <i class="fas fa-plus"></i> Add Topic
                            </button>
                        </div>
                    </div>
                    
                    <div id="topicsGrid" class="topics-grid">
                        <!-- Topics will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Device Modal -->
    <div id="deviceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="deviceModalTitle">Device Details</h3>
                <span class="close">&times;</span>
            </div>
            <div id="deviceModalBody" class="modal-body">
                <!-- Device details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Topic Modal -->
    <div id="topicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="topicModalTitle">Topic Details</h3>
                <span class="close">&times;</span>
            </div>
            <div id="topicModalBody" class="modal-body">
                <!-- Topic details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add Topic Modal -->
    <div id="addTopicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Topic</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addTopicForm">
                    <div class="form-group">
                        <label for="topicName">Topic Name:</label>
                        <input type="text" id="topicName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="topicQoS">QoS Level:</label>
                        <select id="topicQoS" class="form-control">
                            <option value="0">0 - At most once</option>
                            <option value="1">1 - At least once</option>
                            <option value="2">2 - Exactly once</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                        <button type="button" class="btn btn-secondary" onclick="platform.closeModals()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/mqtt@5.3.0/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/antd.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
